<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
</head>

<body>
    <button id="switch">Таймер</button>

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <div id="timercalc">
        <h3>Таймер</h3>
        <!-- <div id="timer">00 : 00 : 00</div>
        <button type="button" id="start">Старт</button>
        <button type="button" id="stop">Стоп</button> -->

        <form>
            <input id="min" type="number" step="1" min="0" max="59" value="00"></input>
            <span>:</span>
            <input id="sec" type="number" step="1" min="0" max="59" value="15"></input>
        </form>
        <div id="controls">
            <button id="start">Старт</button>
            <button id="reset">Обновить</button>
        </div>
    </div>
</body>

</html>
